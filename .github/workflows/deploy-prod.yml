name: Deploy Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'pnpm'

    - name: Install Dependencies
      run: pnpm install --frozen-lockfile

    - name: Generate Prisma Client
      run: pnpm run prisma:generate

    - name: Build Application
      run: pnpm run build

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Init
      run: terraform init -reconfigure
      working-directory: ./terraform/environments/prod
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ap-south-1

    - name: Terraform Apply
      run: |
        terraform apply -auto-approve \
          -var="project=iconcoderz" \
          -var="environment=prod" \
          -var="aws_region=ap-south-1" \
          -var="database_url=${{ secrets.DATABASE_URL }}" \
          -var="smtp_host=${{ secrets.SMTP_HOST }}" \
          -var="smtp_user=${{ secrets.SMTP_USER }}" \
          -var="smtp_pass=${{ secrets.SMTP_PASS }}" \
          -var="cloudinary_cloud_name=${{ secrets.CLOUDINARY_CLOUD_NAME }}" \
          -var="cloudinary_api_key=${{ secrets.CLOUDINARY_API_KEY }}" \
          -var="cloudinary_api_secret=${{ secrets.CLOUDINARY_API_SECRET }}" \
          -var="jwt_secret=${{ secrets.JWT_SECRET }}" \
          -var="base_url_client=${{ secrets.BASE_URL_CLIENT }}"
      working-directory: ./terraform/environments/prod
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ap-south-1

    - name: Deploy Lambda Code
      run: |
        zip -r lambda.zip dist node_modules src/generated package.json
        aws lambda update-function-code \
          --function-name iconcoderz-prod \
          --zip-file fileb://lambda.zip
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ap-south-1
